<a class="image_container" href="{% if img %}{{ img.uri }}{% else %}javascript:void(0){% endif %}">
    <img src="{{ img.uri_s }}" alt="{{ img.description|truncatewords:20 }}" />
    {% if not img or img.description %}
    <div class="desc_wrap">
        <div class="desc">{{ img.description|truncatewords:20 }}</div>
    </div>
    {% endif %}
</a>
