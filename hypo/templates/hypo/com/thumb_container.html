<a class="thumb_container" target="_blank" imgid="{{ img.id }}"
   href="{% if img %}{{ img.uri }}{% if from %}from/{{ from }}/{% endif %}{% else %}javascript:void(0){% endif %}">
    <img src="{{ img.uri_ts }}" width="{{ img.width_ts }}px" height="{{ img.height_ts }}px" alt="{{ img.description|truncatewords:20 }}" />
    <div class="mask"></div>
</a>
