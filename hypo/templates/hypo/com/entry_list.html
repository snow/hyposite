{% for entry in entry_list %}
<article>
    {% if entry.title %}<h1>{{ entry.title }}</h1>{% endif %}
    {% if entry.summary %}
    <a class="summary" href="{{ entry.uri }}" target="_blank">{{ entry.summary|safe }}<div class="indicator">&#x21f1;read more</div></a>
    {% else %}
    <div class="content">{{ entry.text|safe }}</div>
    {% endif %}
    
    <div class="meta">
        <span class="created">{{ entry.updated|date:"Y-m-d H:i" }}</span>
    </div>
</article>
{% endfor %}
