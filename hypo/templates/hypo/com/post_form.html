{{ form.errors }}

<div class="formrow title">
    <label>Title (optional)
        <div class="fakeborder">
            <input name="title" type="text" value="{{ form.title.value|default:'' }}" />
        </div>
    </label>
    {{ form.title.errors }}
</div>
    
<div class="formrow text">
    <input id="filefield_to_init" name="img" type="file" multiple="multiple" accept="image/*" />
    <label>Content
        <div class="fakeborder ckeditor">
            <textarea class="ckeditor" name="text_source">{{ form.text_source.value|default:'' }}</textarea>
        </div>
    </label>
    {{ form.content_source.errors }}
</div>

<div class="formrow tags">
    <label>Tags <span class="help">(seperated by comma)</span>
        <div class="fakeborder">
            <textarea name="tag_str">{{ form.instance.tag_str|default:'' }}</textarea>
        </div>
    </label>
    {{ form.tags.errors }}
</div>
